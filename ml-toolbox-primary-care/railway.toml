[build]
builder = "NIXPACKS"
nixpacksPlan = "auto"

[deploy]
startCommand = "python -m uvicorn src.ml_toolbox.serving.api:app --host 0.0.0.0 --port ${PORT:-8000}"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[variables]
PYTHON_VERSION = "3.11"
